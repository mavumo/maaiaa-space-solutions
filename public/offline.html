<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline — SKYNN</title>
  <meta name="theme-color" content="#0c0e10">
  <style>
    :root{--bg:#0c0e10;--text:#eef3f5;--panel:#111418;--muted:#8ca5b3}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:680px;margin:12vh auto;padding:0 16px}
    .panel{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:18px}
    .muted{color:var(--muted)}
    .btn{display:inline-block;background:#6ee7d2;color:#052a23;border:none;padding:12px 16px;border-radius:10px;font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="panel">
      <h1>You’re offline</h1>
      <p class="muted">We couldn’t reach SKYNN. Check your connection and try again.</p>
      <a class="btn" href="/">Retry</a>
    </div>
  </main>
</body>
</html>
